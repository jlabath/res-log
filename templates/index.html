<!DOCTYPE html>
<html>
<head>
<title>res-log.appspot.com</title>
<link rel="stylesheet" href="/static/main.css" type="text/css" />
<script src="/static/jquery-2.1.3.min.js"></script>
<script src="/static/underscore-1.8.2.min.js"></script>
<script src="/static/backbone-1.1.2.min.js"></script>
<script src="/static/resource.js"></script>
</head>
<body>
<div id="resapp">
<div id="resform">
<label for="restype">Resource:</label>
<select id="restype">
<option value="departures">Departures</option>
<option value="accommodations">Accommodations</option>
<option value="accommodation_dossiers">Accommodations Dossiers</option>
<option value="activities">Activities</option>
<option value="activity_dossiers">Activity Dossiers</option>
<option value="itineraries">Itineraries</option>
<option value="packing_items">Packing Items</option>
<option value="packing_lists">Packing Lists</option>
<option value="place_dossiers">Place Dossiers</option>
<option value="places">Places</option>
<option value="promotions">Promotions</option>
<option value="single_supplements">Single Supplements</option>
<option value="tour_dossiers">Tour Dossiers</option>
<option value="tours">Tours</option>
<option value="transport_dossiers">Transport Dossiers</option>
<option value="transports">Transports</option>
</select>
<label for="resid">ID:</label>
<input type="text" id="resid">
<input type="button" id="resgo" value="Get">
<label for="reslst">Results:</label>
<select id="reslst"></select>
</div>
<div id="resview"></div>
</div>
<script type="text/template" id="res-template">
    <ul>
    <li>SHA1: <%- sha1 %></li>
    <li>Fetch Date: <%- fetchdate %></li>
    <li>Hook Date: <%- hookdate %></li>
    <pre><% print(JSON.stringify(resource, null, 4)); %></pre>
    </ul>
</script>
</body>
</html>
